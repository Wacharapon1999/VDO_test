<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คลังวิดีโอ - Compact Version</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
  :root { 
    --ci-green: #007947; 
    --ci-red: #F40000; 
    --bg-white: #ffffff; 
  }

  body {
    font-family: 'Figtree', 'Kanit', sans-serif;
    background-color: transparent; /* ปรับเป็นโปร่งใสเพื่อให้เนียนไปกับหน้าหลัก */
    margin: 0; padding: 20px 0;
  }

  .section-header { text-align: center; margin-bottom: 25px; }
  .main-title { font-size: 24px; font-weight: 800; color: var(--ci-green); margin: 0; }
  .title-bar { width: 45px; height: 3px; background: var(--ci-red); margin: 8px auto; border-radius: 10px; }

  /* --- Swiper Container (ลดขนาดลง) --- */
  .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }

  .swiper-slide {
    background: #000;
    width: 55%; /* ลดขนาดความกว้างสไลด์ลงเพื่อให้ดู Compact */
    aspect-ratio: 16/9;
    border-radius: 18px; /* ลดความโค้งมนเล็กน้อยให้เข้ากับขนาดที่เล็กลง */
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: all 0.5s ease;
    opacity: 0.15; 
    transform: scale(0.8);
    pointer-events: none;
  }

  /* สไลด์ที่อยู่ตรงกลาง */
  .swiper-slide-active {
    opacity: 1;
    transform: scale(1);
    box-shadow: 0 15px 35px -10px rgba(0, 121, 71, 0.2);
    z-index: 10;
    pointer-events: auto;
  }

  .video-container { width: 100%; height: 100%; position: relative; }
  .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

  .swiper-pagination-bullet-active { background: var(--ci-green); width: 20px; border-radius: 10px; }

  @media (max-width: 768px) { .swiper-slide { width: 80%; } }
</style>
</head>
<body>

<div class="section-header">
  <h1 class="main-title">วิดีโอแนะนำ</h1>
  <div class="title-bar"></div>
</div>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://haadthipo365.sharepoint.com/sites/RMCGConnect/_layouts/15/embed.aspx?UniqueId=aae2c619-9856-4b5f-aae7-c6dbabf514f8&embed=%7B%22ust%22%3Atrue%2C%22hv%22%3A%22CopyEmbedCode%22%7D" allowfullscreen></iframe>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/TF7Xgk_2wWM" allowfullscreen></iframe>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/5AzxMjt1sAE" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    loop: false, // ปิด Loop เพื่อความเสถียรของ SharePoint
    coverflowEffect: {
      rotate: 0,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: false,
    },
    pagination: { el: ".swiper-pagination", clickable: true },
  });
</script>

</body>
</html>
